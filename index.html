<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="" alt="logo" />
				<h1>Weather App</h1>
			</div>
			<div class="search-bar">
				<input
					class="form-control"
					type="search"
					placeholder="Choose location"
					autocomplete="off"
				/>
			</div>
			<div class="temperature-btn-container">
				<button class="celsius-btn">°C</button>
				<button class="farenheit-btn">°F</button>
			</div>
		</header>
		<main>
			<div class="weather-now">
				<div class="heading"><h2>City</h2></div>
				<div class="weather"></div>
				<ul class="details">
					<li>
						<h3>Wind</h3>
						<div class="wind-output">placeholder</div>
					</li>
					<li>
						<h3>Humidity</h3>
						<div class="humidity-output">placeholder</div>
					</li>
					<li>
						<h3>UV index</h3>
						<div class="uvindex-output">placeholder</div>
					</li>
					<li>
						<h3>Visibility</h3>
						<div class="visibility-output">placeholder</div>
					</li>
					<li>
						<h3>Cloudiness</h3>
						<div class="cloudiness-output">placeholder</div>
					</li>
					<li>
						<h3>Chance of rain</h3>
						<div class="chanceofrain-output">placeholder</div>
					</li>
					<li>
						<h3>Sunrise</h3>
						<div class="sunrise-output">placeholder</div>
					</li>
					<li>
						<h3>Sunset</h3>
						<div class="sunset-output">placeholder</div>
					</li>
					<li>
						<h3>Moon</h3>
						<div class="moon-output">placeholder</div>
					</li>
				</ul>
			</div>
			<div class="weekly-forecast">
				<div class="weekly-forecast-header"></div>
				<div class="weekly-forecast-details">
					<ul></ul>
				</div>
			</div>
		</main>
	</body>
	<script defer src="main.js"></script>
</html>
